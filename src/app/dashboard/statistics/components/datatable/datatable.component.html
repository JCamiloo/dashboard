<ngx-datatable
  class="material"
  [rows]="rows"
  [loadingIndicator]="loadingIndicator"
  [columns]="columns"
  columnMode="force"
  [headerHeight]="50"
  [footerHeight]="50"
  [scrollbarH]="scrollbarH"
  rowHeight="auto"
>
  <ngx-datatable-column
    name="Id"
    prop="id"
    [maxWidth]="60">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Nit"
    prop="nit">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Nombre"
    prop="name">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Propietario"
    prop="owner">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Dirección"
    prop="address">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Teléfono"
    prop="phone">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Días de atención"
    prop="days">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Horario"
    prop="schedule">
  </ngx-datatable-column>

  <ngx-datatable-column name="Ventas" prop="sales" >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | currency:'COP' }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
